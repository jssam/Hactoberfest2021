<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="main">
    <h1>Nature Protect</h1>
    <h3><i> Registration form</i></h3>
    <div>
        <label for="name">Name</label><br>
            <input type="text" placeholder="Enter your name" id="name" name="name"><br><br>
            <label for="mail">Email</label><br>
            <input type="text" placeholder="Enter your email id" id="mail" name="mail"><br><br>
            <label for="cntct">Contact number</label><br>
            <input type="text" placeholder="Enter your number" id="cntct" name="contact"><br><br>
            <label for="dob">Date of birth</label><br>
            <input type="text" placeholder="DD/MM/YY" id="dob" name="dob"><br><br>
            <label for="img">Upload your photo</label><br>
            <input type="file" id="pic" name="pic">
      </div>
      <div><br>
        <label for="agree">
            <input type="checkbox" id="ag" name="agree">I agree to the terms and conditions</label><br><br>
        <button id="btn" type="submit">Submit</button>
      </div>
    </div>
</body>
</html>
