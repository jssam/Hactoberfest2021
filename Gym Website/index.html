<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sriraj Fitness</title>
</head>
<link rel="stylesheet" href="css/style.css">

<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@600&display=swap" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<style>
    body {
        font-family: 'Baloo Bhai 2', cursive;
        color: white;
        margin: 0px;
        padding: 0px;
        background: url('img/bg.jpg');
        /* background-repeat: no-repeat; */
    }

    .left {
        display: inline-block;
        /* border: 2px solid red; */
        position: absolute;
        left: 34px;
        top: 20px;
    }

    .left img {
        width: 91px;
        /* filter: invert(100%); */ /*it makes black pic white and viceversa*/
        margin: auto 7px;
    }

    .left div {
        text-align: center;
        line-height: 21px;
        font-size: 18px;
    }

    .mid {
        display: block;
        width: 34%;
        margin: 20px auto;
        /* border: 2px solid green; */
    }

    .right {
        display: inline-block;
        /* border: 2px solid yellow; */
        position: absolute;
        right: 34px;
        top: 27px;
    }

    .navbar {
        display: inline-block;
    }

    .navbar li {
        display: inline-block;
        font-size: 17px;
    }

    .navbar li a {
        color: white;
        text-decoration: none;
        padding: 5px 7px;
    }

    .navbar li a:hover {
        text-decoration: underline;
        color: grey;
    }

    .btn {
        margin: 0px 12px;
        background-color: black;
        color: white;
        padding: 4px 14px;
        border: 2px solid grey;
        border-radius: 10px;
        cursor: pointer;
        font-size: 15px;
        font-family: 'Baloo Bhai 2', cursive;
    }

    .btn:hover {
        background-color: rgb(85, 84, 84);
    }

    .container {
        border: 2px solid white;
        margin: 137px 64px;
        padding: 47px 34px;
        border-radius: 20px;
        width: 28%;
    }

    .container h1 {
        font-size: 25px;
        text-align: center;
    }

    .form-group input {
        font-family: 'Baloo Bhai 2', cursive;
        text-align: center;
        display: block;
        width: 275px;
        border-bottom: 2px solid black;
        border-radius: 5px;
        padding: 1px;
        margin: 4px auto;
        font-size: 18px;
        outline: none;
    }

    .container form button {
        display: block;
        width: 23%;
        margin: auto;
    }
</style>

<body>
    <header class="header">
        <!-- left box for logo -->
        <div class="left">
            <img src="img/logo.jpg" alt="">
            <div>Sriraj Fitness</div>
        </div>
        <!-- mid box for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </div>
        <!-- right box for buttons -->
        <div class="right">
            <button class="btn">Call us now</button>
            <button class="btn">Email us</button>
        </div>
    </header>
    <div class="container">
        <h1 class="h1">Join the best Gym in Mumbai now!</h1>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Enter your Name" id="txtName">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your Age" id="txtAge">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your Gender" id="txtGender">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your Locality" id="txtLocality">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your Phone Number" id="txtPhnNo">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your Email ID" id="txtEmailId">
            </div>
            <button class="btn" id="btnSubmit">Submit</button>
            <button type="reset" class="btn">Reset</button>
        </form>
    </div>
</body>
    <script>

		$("#btnSubmit").click(function ()
		{
			if ($("#txtName").val() == "")
			{
				alert("Please Enter Name");
				return false;
			}
			if ($("#txtAge").val() == "")
			{
				alert("Please Enter Age");
				return false;
			}
			if ($("#txtGender").val() == "")
			{
				alert("Please Enter Gender");
				return false;
			}
			if ($("#txtLocality").val() == "")
			{
				alert("Please Enter Locality");
				return false;
			}
			if ($("#txtPhnNo").val() == "")
			{
				alert("Please Enter Phone No");
				return false;
			}
			if ($("#txtEmailId").val() == "")
			{
				alert("Please Enter EmailId");
				return false;
			}

			alert("Your Form Has been submitted!");
			window.location.reload();
		});
    </script>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</html>
